<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>


    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>


</head>
<body>

<div class="container">
    <div class="row row-top"></div>
    <div class="row tab-row">
        <div class="col-lg-1 tab">



            <form action="/update" method="post" id="form" >
                <input type="hidden" name="serialNo" th:value="${product.serialNo}">

                <div class="form-group">
                    <input type="text" name="serialNo" th:value="${product.serialNo}" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <input type="text" th:value="${product.name}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" th:value="${product.description}" rows="3" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" th:value="${product.categories}" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <input type="text" th:value="${product.producer}" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <input type="text" th:value="${product.price}" class="form-control">
                </div>

                <div class="form-group">
                    <input type="number" th:value="${product.quantity}" class="form-control">
                </div>

                <div class="form-group">
                    <input type="text" th:value="${product.picture}" class="form-control">
                </div>

                <div class="form-group">
                    <input type="radio" th:value="${product.promotion}" class="form-control" value="true">
                    <input type="radio" th:value="${product.promotion}" class="form-control" value="false">
                </div>

                <button class="btn-success" type="submit" form="form">update</button>

            </form>




        </div>


    </div>

</div>


</body>
</html>
